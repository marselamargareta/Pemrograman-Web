<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan Bilangan</title>
  </head>
  <body>
    <h1>Penjumlahan Bilangan</h1>
    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" name="bilangan1" /><br /><br />

    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" name="bilangan2" /><br /><br />

    <button onclick="jumlahkan()">Hitung</button>
    <button onclick="reset()">Ulang</button>

    <script>
      function jumlahkan() {
        // Ambil nilai dari input bilangan1 dan bilangan2
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

        // Lakukan operasi penjumlahan
        var hasil = bilangan1 + bilangan2;

        // Tampilkan hasil dalam sebuah alert
        alert("Hasil penjumlahan: " + hasil);
      }

      function reset() {
        // Kosongkan nilai input dan hasil
        document.getElementById("bilangan1").value = "";
        document.getElementById("bilangan2").value = "";
      }
    </script>
  </body>
</html>
